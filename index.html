<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css ">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="content">
    <div class="result">
      <h3>Your Result</h3>
      <div class="num">
        <span>76 <br><span>of 100</span></span>
      </div>
      <div class="text">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="content">
        <div class="box four">
          <p><img src="assets/images/icon-reaction.svg" alt=""> Reaction</p>
          <span>80 <span>/ 100</span></span>
        </div>
        <div class="box one">
          <p><img src="assets/images/icon-memory.svg" alt=""> Memory</p>
          <span>92 <span>/ 100</span></span>
        </div>
        <div class="box two">
          <p><img src="assets/images/icon-verbal.svg" alt=""> Verbal</p>
          <span>61 <span>/ 100</span></span>
        </div>
        <div class="box three">
          <p><img src="assets/images/icon-visual.svg" alt=""> Visual</p>
          <span>72 <span>/ 100</span></span>
        </div>
      </div>
      <a href="#">Continue</a>
    </div>
  </div>
</body>
</html>
